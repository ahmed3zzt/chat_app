name: scholar_chat
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter_native_splash: ^2.2.18
  cloud_firestore: ^4.7.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.5.0
  firebase_core: ^2.11.0
  flutter:
    sdk: flutter
  modal_progress_hud_nsn: ^0.4.0

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/icons/1024.png"


flutter:
  uses-material-design: true
 
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

flutter_native_splash:
  color: "#314E69"
  image_android: assets/images/scholar.png
  image_ios: assets/images/scholar.png